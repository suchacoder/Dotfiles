# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# panes
set -g pane-border-fg cyan
set -g pane-active-border-fg yellow

# new windows
bind Enter new-window

# window switching
unbind n
bind -n C-Down next
bind -n C-Up prev
bind -n S-Right next-window
bind -n S-Left previous-window
bind -n S-up swap-window -t -1
bind -n S-down swap-window -t +1

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg cyan
set -g status-interval 2

# messaging
set -g message-fg yellow
set -g message-bg black
set -g message-command-fg cyan
set -g message-command-bg black
set -g automatic-rename on

# window mode
setw -g mode-bg black
setw -g mode-fg yellow

# colors
setw -g window-status-format "#[bg=default]#[fg=yellow]  #W  "
setw -g window-status-current-format "#[bg=default]#[fg=yellow] ÓÜê #W  "
setw -g window-status-current-attr dim
#set -g status-position bottom
set -g status-justify centre
set -g status-left ''
set -g status-right ''

# update the TERM variable of terminal emulator when creating a new session or attaching a existing session
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'

# determine if we should enable 256-colour support
if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal screen-256color'

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# toggle statusbar
bind-key b set-option status

# chimes
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour blue

# Highlight active window
set-window-option -g window-status-current-bg black

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Terminal emulator window titles
set -g set-titles on
set -g set-titles-string "#T"

# Browsing URLs urlview
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; run-shell "$TERMINAL -e urlview /tmp/tmux-buffer"
